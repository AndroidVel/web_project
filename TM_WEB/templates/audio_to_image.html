{% extends "base.html" %}

{% block content %}
<h2>Add Image Feed</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="upload_audio">Upload Audio (.wav)</button>
</form>

{% for feed in feeds %}
<div class="card mb-3">

    <div class="card-body">
        <a href="{{ feed.audio.url }}" target="_blank">
            <audio class = "audioPlayer uniqueShowAP" controls>
                <source src={{ feed.audio.url }}>
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </a>
        {% if feed.processed_to_image %}
        <a href="{{ feed.processed_to_image.url }}" target="_blank">
            <img src="{{ feed.processed_to_image.url }}" alt="Original Image" style="width: 50px; height: 50px;">
        </a>
        {% endif %}
    </div>

{#    <form action="{% url 'object_detection:delete_image' feed.id %}" method="post">#}
{#        {% csrf_token %}#}
{#        <button type="submit">Delete</button>#}
{#    </form>#}
</div>
{% endfor %}
{% endblock %}
